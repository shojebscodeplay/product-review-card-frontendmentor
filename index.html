<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>
<main>
<div class="container"><!-- whole page-->

  <div class="grid">
    <div class="img">
      <img src="./images/image-product-desktop.jpg" alt="product">
    </div>
    <div class="card-content">
      <h6 class="Pro-type">Perfume</h6>
      <h2 class="pro-name">Gabrielle Essence Eau De Parfum
      </h2>
      <p class="pro-des">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="current-price">
            $149.99
          </p>
          <p class="old-price">
            $169.99
          </p>
        </div>
        <button class="cta"><img src="images/icon-cart.svg" alt="iconcard">Add to Cart
        </button>
    </div>
  </div>
</div>

</main>


</body>
</html>
